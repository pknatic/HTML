<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property</title>
</head>
<body>
    <p>Here is some <span style="text-decoration: underline;">underline Text</span></p>
    <p>Here is some <span style="text-decoration: overline;">overline text</span></p>
    <p>Here is some <span style="text-decoration: line-through;">line-through Text</span></p>
    <p>Here is some <span style="text-decoration: blink;">blinking Text</span></p>
</body>
</html>
